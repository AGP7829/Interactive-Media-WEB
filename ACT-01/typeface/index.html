<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>CSS TYPEFACE</title>
        <link rel="stylesheet" href="css/letters.css">

    </head>
    <body>
    	<!--this is a comment in html-->
    	<!-- Letter A -->


    	<div class="letter letter-a">
	    	<div class="aBowl"></div>
			<div class="aStroke"></div>
			<div class="aStroke2"></div>
			<div class="aCounter"></div>
			<div class="aCrossbar"></div> 		
    	</div>

		<div class="letter letter-b">  
		<!-- Letter B -->
		<div class="bBowl1"></div>
		<div class="bBowl2"></div>
		<div class="bCounter1"></div>
		<div class="bCounter2"></div>		
    	</div>

    	<div class="letter letter-c">
    		<!-- Letter C -->
		<div class="cStroke"></div>
		<div class="cCounter"></div>
		<div class="cCounter2"></div>    		
    	</div>

		<div class="letter letter-d">
				<!-- Letter D -->
		<div class="dStroke"></div>
		<div class="dCounter"></div>    		
    	</div>

    	<div class="letter letter-e">
    			<!-- Letter E -->
		<div class="eStroke"></div>
		<div class="eCrossbar"></div>
		<div class="eCounter"></div>    		
    	</div>

		<div class="letter letter-f">
				<!-- Letter F -->
		<div class="fStroke"></div>
		<div class="fCounter"></div>
		<div class="fBar"></div>    		
    	</div>

    	<div class="letter letter-g">  
    	<div class="gStroke"></div>
    	<div class="gCounter"></div>
    	<div class="gCounter2"></div>  	  	  		
    	</div>

		<div class="letter letter-h">  
				<!-- Letter H -->
		<div class="hStroke"></div>
		<div class="hCounter"></div>
		<div class="hCrossbar"></div>  		
    	</div>

    	<div class="letter letter-i">
    			<!-- Letter I -->
		<div class="iStroke"></div>  		
    	</div>

		<div class="letter letter-j">
				<!-- Letter J -->
		<div class="jStem"></div>
		<div class="jCounter"></div>
		<div class="jCounter2"></div>    		
    	</div>

    	<div class="letter letter-k">  
    	<div class="kStroke1"></div>
    	<div class="kStroke2"></div>  
    	<div class="kCounter1"></div>
    	<div class="kCounter2"></div>		
    	</div>

		<div class="letter letter-l">
		<div class="lStroke1"></div>
		<div class="lStroke2"></div>     		
    	</div>

    	<div class="letter letter-m"> 
    	<div class="mStroke1"></div>
    	<div class="mCounter1"></div>
    	<div class="mStroke2"></div>
    	<div class="mCounter2"></div>   		
    	</div>

		<div class="letter letter-n"> 
		<div class="nBowl"></div>   
		<div class="nCounter"></div>		
    	</div>

    	<div class="letter letter-o">
    	<div class="oStroke"></div>
		<div class="oCounter"></div>    		
    	</div>

		<div class="letter letter-p">
		<div class="pBowl"></div>
		<div class="pStroke"></div>
		<div class="pCounter"></div>     		
    	</div>

    	<div class="letter letter-q">    
    	<div class="qBowl"></div>	
    	<div class="qCounter"></div>	
    	<div class="qTail"></div>
    	</div>

		<div class="letter letter-r">
		<div class="rBowl"></div>
		<div class="rStroke"></div>
		<div class="rCounter"></div>
		<div class="rStrokeCounter"></div>
    	</div>

		<div class="letter letter-s">
		<div class="sSpine1"></div>	
		<div class="sSpine2"></div>
		<div class="sCounter1"></div>	
		<div class="sCounter2"></div>	
		<div class="sPoint1"></div>
		<div class="sPoint2"></div>	
		</div>

		<div class="letter letter-t">
		<div class="tStroke"></div>
		<div class="tCrossbar"></div>
		</div>

		<div class="letter letter-u">
		<div class="uStroke"></div>	
		<div class="uCounter"></div>
		</div>

		<div class="letter letter-v">
		<div class="vStroke1"></div>
		<div class="vStroke2"></div>
		</div>

		<div class="letter letter-w">
		 <div class="wStroke1"></div>
    	<div class="wCounter1"></div>
    	<div class="wStroke2"></div>
    	<div class="wCounter2"></div>  
		</div>

		<div class="letter letter-x">
		<div class="xStroke1"></div>
		<div class="xStroke2"></div>
		</div>

		<div class="letter letter-y">
		<div class="yBowl"></div>
		<div class="yStem"></div>
		<div class="yCounter"></div>
		</div>

		<div class="letter letter-z">
		<div class="zBar1"></div>
		<div class="zBar2"></div>
		<div class="zDiagonal"></div>
		</div>


    </body>
</html>
